<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log New Order</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
            integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
            crossorigin="anonymous">
    </head>
    <body>
        <div class="main">
            <h1 class="text-center">Log New Order</h1>
            <div class=" toast fade show container ">
                <div class="toast-header"> New Order</div>
                <div class="toast-body">
                    <form action="/cookies/create" method="POST" class="container">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <p class="error text-danger">{{ message }}</p> 
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" name="name" class="form-control"
                                placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="cookie_type">Cookie Type:</label>
                            <input type="text" name="cookie_type" class="form-control"
                                placeholder="Cookie Type">
                        </div>
                        <div class="form-group">
                            <label for="num_of_boxes">Number of boxes:</label>
                            <input type="number" name="num_of_boxes" class="form-control"
                                placeholder="Number of boxes">
                        </div>
                        <input type="submit" value="Submit" class="btn
                            btn-primary
                            my-4">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
